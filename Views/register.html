<div layout="column" layout-align="center center" layout-padding flex>
    <h2>Grimdark Tracker Registration</h2>
    <p>You Will Need To Register &amp; Then Login To Access All Features.</p>
    <p class="error">{{ message }}</p>
</div>
<div layout="row" class="md-inline-form" flex layout-align="center center">
    <md-content layout-padding>
        <form name="registerForm" ng-submit="register()" novalidate>
            <md-dialogue-content>
                <div layout="column" layout-padding layout-align="center">
                    <div layout-gt-sm="column">
                        <md-input-container class="md-block" flex>
                            <label>Display Name</label>
                            <md-icon md-svg-icon="username" class="md-primary"></md-icon>
                            <input required name="displayname" ng-model="user.displayname">
                            <div ng-messages="registerForm.displayname.$error">
                                <div ng-message="required">Display Name required.</div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Email Address</label>
                            <md-icon md-svg-icon="email" class="md-primary"></md-icon>
                            <input required name="email" ng-model="user.email">
                            <div ng-messages="registerForm.email.$error">
                                <div ng-message="required">Valid Email Address is required.</div>
                            </div>
                        </md-input-container>
                    </div>
                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex>
                            <label>Password</label>
                            <md-icon md-svg-icon="key" class="md-primary"></md-icon>
                            <input type="password" required name="password" ng-model="user.password" pattern=".{4,}">
                            <div ng-messages="registerForm.password.$error">
                                <div ng-message="required">Please Enter a Valid Password.</div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Repeat Password</label>
                            <md-icon md-svg-icon="key" class="md-primary"></md-icon>
                            <input type="password" required name="password2" ng-model="checkPassword"
                                   passw-validation="checkPassword != user.password ? 'Passwords don\'t match' : ''" >
                            <div ng-messages="registerForm.password2.$error">
                                <div ng-message="required">Passwords Don't Match.</div>
                            </div>
                        </md-input-container>
                    </div>
                </div>
            </md-dialogue-content>
            <md-dialog-actions layout="row" layout-align="end center">
                <md-button type="submit" class="md-raised md-primary" ng-disabled="registerForm.$invalid">Register</md-button>
            </md-dialog-actions>
        </form>
    </md-content>
</div>
