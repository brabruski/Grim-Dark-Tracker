<md-dialog aria-label="Tactical Objective Claim">
    <form name="claimobjform" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{card.cardname}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-tooltip>Close Dialog</md-tooltip>
                    <md-icon md-svg-icon="close" class="icwhite"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
<div layout="column" layout-align="center center" flex layout-wrap>
        <md-dialog-content>
            <div class="md-dialog-content">
                <h2>Claim Tactical Objective</h2>
                <p>{{card.carddescription}}</p>                
            </div>
        </md-dialog-content>
            <md-dialog-content>
                <div flex="95">
                    <md-input-container>
                        <label>Objective Amount</label>
                        <input type="number" name="amountSelected" ng-model="amountSelected" min="{{card.minpoint}}" max="{{card.maxpoint}}" required>
                        <div ng-messages="claimobjform.amountSelected.$error">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="type">Please enter in a number only.</div>
                        </div>
                    </md-input-container>
                </div>
            </md-dialog-content>
        </div>
            <md-dialog-actions layout="row">
                <span flex></span>
                <md-button class="md-warn" ng-click="cancel()">
                    Cancel
                </md-button>
                <md-button class="md-primary" ng-click="claim(amountSelected)" ng-disabled="claimobjform.amountSelected.$invalid">
                    Claim
                </md-button>
            </md-dialog-actions>
</form>
</md-dialog>
